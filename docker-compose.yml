version: '3.2'

services:
  main:
    image: sos-alerting
    restart: unless-stopped
    env_file:
      - ./scripts/docker/env/production/mqtt.env
    entrypoint:
      - node
      - /app/src/index.js
  logger:
    image: sos-alerting
    restart: unless-stopped
    env_file:
      - ./scripts/docker/env/production/mqtt.env
    entrypoint:
      - node
      - /app/src/logger.js
    depends_on:
      - mongo
  sos-feed:
    image: sos-alerting
    restart: unless-stopped
    env_file:
      - ./scripts/docker/env/production/mqtt.env
    environment:
      - SOS_URL=http://enygma.it:8098/52n-sos-webapp/service
    entrypoint:
      - node
      - /app/src/sos-feed/index.js
